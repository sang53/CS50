<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- Form to add input of name, date, month to database -->
                <form action="/" method="post">
                    <label for="name">Name: </label>
                        <input type="text" placeholder="Name" name="name" required autocomplete="off" autofocus>
                    <label for="day">Date: </label>
                        <input type="number" min="01" max="31" name="day" placeholder="DD" required>
                    <label for="month">Month: </label>
                    <input type="number" min="01" max="12" name="month" placeholder="MM" required>
                    <input type="submit" value="Add to List">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Populate table using loop using bdays from database -->
                        {% for person in bdays %}
                            <tr>
                                <td>
                                    {{person["name"]}}
                                </td>
                                <td>
                                    {{"{0:0=2d}".format(person["day"])}}/{{"{0:0=2d}".format(person["month"])}}
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>

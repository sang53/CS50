      <h1 class="introduction">Random Number Generator</h1>
      <br>
      <div>
        I want a number between <input type="text" class="rnglimit" value="1" size="10"> and <input type="text" class="rnglimit" value="10" size="10">
        <button class="button" id="generator">GO!</button>
        <button class="button" id="resetor">Reset</button>
        <label for="rounded"><input type="checkbox" id="rounded" checked>Integers Only</label>
      </div>
      <br>
      <div>
        <h3>Your number is: <b id="rngoutput"></b></h3></div>
      <script>
        const btns = document.querySelectorAll("button");
        const rnglimits = document.querySelectorAll("input.rnglimit");
        const rngoutput = document.getElementById("rngoutput");

        for (var btn of btns) {
          if (btn.id == "generator") {
            btn.addEventListener("click", rngenerator);
          }
          else {
            btn.addEventListener("click", resetor)
          }
        }

        function rngenerator() {
          var rng = Math.random();
          rng = rng * Math.abs((rnglimits[1].value - rnglimits[0].value));

          if (rnglimits[0].value < rnglimits[1].value) {
            rng = rng + (rnglimits[0].value * 1);
          }
          else
          {
            rng = rng + (rnglimits[1].value * 1);
          }

          if(!document.getElementById("rounded").checked) {
            rngoutput.innerHTML = rng;
          }
          else {
            rngoutput.innerHTML = Math.floor(rng);
          }
        }

        function resetor() {
          rnglimits[0].value = "1";
          rnglimits[1].value = "10";
          rngoutput.innerHTML = "";
        }
      </script>
